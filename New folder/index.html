  <body>
    <div class="signUp">
      <div class="img">
        <h2>Zoho.</h2>
        <p>
          A centeral hup Where teams can work,plan <br />
          and achive amazing things togather.
        </p>
        <img
          src="./images/undraw_building_websites_i78t.svg"
          alt="Building Website"
        />
      </div>
      <div class="form">
        <div class="lang">
          <select name="lang" id="lang" class="lang">
            <option value="English">English(USA)</option>
            <option value="Arabic">العربية</option>
          </select>
        </div>
        <div class="titles">
          <p class="free-1">START FOR FREE.</p>
          <p class="sign">Sign up to Zoho.</p>
          <p class="free-2">
            Already a member? <a href="#" class="log-link">Login</a>
          </p>
        </div>
        <div class="insideForm">
          <form action="#" style="padding-top: 15px">
            <div class="input">
              <label for="email" id="lable-1">E-mail</label>

              <input type="text" id="email" placeholder="name@mail.com" />
              <i class="fa fa-light fa-at"></i>
            </div class="input">
            <div>
              <label for="email" id="lable-1">Password</label>
              <input
                type="password"
                id="email"
                placeholder="+6characters,1Capital letter"
              />
              <i class="fa fa-light fa-unlock"></i>
            </div>
          </form>
        </div>
        <div class="buttons">
          <button class="create">Create an account</button>
          <button class="google">
            <i class="fa fa-brands fa-google"></i> Sign up with Google
          </button>
        </div>
        <div class="copy-rights">
          <p class="polices">
            This site is protected by reCATCH and the Google <br />
            <a href="#" class="linnk">Privacey Policy</a> and
            <a href="#" class="linnk">Terms of Services</a> apply

      </div>
